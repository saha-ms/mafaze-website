<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400" width="500" height="400">
  <defs>
    <linearGradient id="aboutGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="aboutGrad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background elements -->
  <circle cx="400" cy="100" r="70" fill="url(#aboutGrad1)" opacity="0.1"/>
  <circle cx="100" cy="250" r="50" fill="url(#aboutGrad2)" opacity="0.1"/>
  
  <!-- Team collaboration -->
  <g id="team">
    <!-- Person 1 -->
    <circle cx="150" cy="150" r="25" fill="#f3f4f6" stroke="#e5e7eb" stroke-width="2"/>
    <circle cx="150" cy="140" r="8" fill="#374151"/>
    <path d="M 140 152 Q 150 160 160 152" fill="#374151"/>
    
    <!-- Person 2 -->
    <circle cx="250" cy="150" r="25" fill="#f3f4f6" stroke="#e5e7eb" stroke-width="2"/>
    <circle cx="250" cy="140" r="8" fill="#374151"/>
    <path d="M 240 152 Q 250 160 260 152" fill="#374151"/>
    
    <!-- Person 3 -->
    <circle cx="350" cy="150" r="25" fill="#f3f4f6" stroke="#e5e7eb" stroke-width="2"/>
    <circle cx="350" cy="140" r="8" fill="#374151"/>
    <path d="M 340 152 Q 350 160 360 152" fill="#374151"/>
    
    <!-- Connection lines -->
    <line x1="175" y1="150" x2="225" y2="150" stroke="url(#aboutGrad1)" stroke-width="2" stroke-dasharray="3,3"/>
    <line x1="275" y1="150" x2="325" y2="150" stroke="url(#aboutGrad1)" stroke-width="2" stroke-dasharray="3,3"/>
  </g>
  
  <!-- Central hub -->
  <circle cx="250" cy="250" r="40" fill="url(#aboutGrad1)" opacity="0.2"/>
  <circle cx="250" cy="250" r="30" fill="url(#aboutGrad1)" opacity="0.4"/>
  <circle cx="250" cy="250" r="20" fill="url(#aboutGrad1)"/>
  
  <!-- Connecting lines from team to hub -->
  <path d="M 150 175 Q 150 200 200 230" stroke="#e5e7eb" stroke-width="2" fill="none"/>
  <path d="M 250 175 L 250 210" stroke="#e5e7eb" stroke-width="2"/>
  <path d="M 350 175 Q 350 200 300 230" stroke="#e5e7eb" stroke-width="2" fill="none"/>
  
  <!-- Tech icons around -->
  <g id="tech-icons">
    <!-- Cloud -->
    <path d="M 80 280 Q 70 280 70 290 Q 70 300 80 300 L 100 300 Q 110 300 110 290 Q 110 270 95 270 Q 90 260 80 265 Q 70 270 80 280" 
          fill="url(#aboutGrad2)" opacity="0.6"/>
    
    <!-- Code brackets -->
    <text x="380" y="290" font-family="monospace" font-size="24" fill="#8b5cf6" opacity="0.8">&lt;/&gt;</text>
    
    <!-- Gear -->
    <g transform="translate(420, 200)">
      <circle cx="0" cy="0" r="15" fill="none" stroke="#10b981" stroke-width="2" opacity="0.6"/>
      <circle cx="0" cy="0" r="8" fill="#10b981" opacity="0.3"/>
      <path d="M 0 -15 L 0 -10 M 0 10 L 0 15 M -15 0 L -10 0 M 10 0 L 15 0" 
            stroke="#10b981" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
    </g>
    
    <!-- Shield -->
    <path d="M 50 100 L 50 120 Q 50 140 65 145 Q 80 140 80 120 L 80 100 Z" 
          fill="#2563eb" opacity="0.3"/>
  </g>
  
  <!-- Stats visualization -->
  <g id="stats" transform="translate(150, 320)">
    <rect x="0" y="30" width="20" height="30" fill="url(#aboutGrad1)" opacity="0.6"/>
    <rect x="30" y="20" width="20" height="40" fill="url(#aboutGrad1)" opacity="0.7"/>
    <rect x="60" y="10" width="20" height="50" fill="url(#aboutGrad1)" opacity="0.8"/>
    <rect x="90" y="0" width="20" height="60" fill="url(#aboutGrad1)"/>
    <line x1="-10" y1="60" x2="120" y2="60" stroke="#e5e7eb" stroke-width="2"/>
  </g>
  
  <!-- Floating particles -->
  <circle cx="50" cy="50" r="3" fill="#2563eb" opacity="0.5"/>
  <circle cx="450" cy="350" r="3" fill="#8b5cf6" opacity="0.5"/>
  <circle cx="400" cy="50" r="3" fill="#10b981" opacity="0.5"/>
  <circle cx="100" cy="350" r="3" fill="#06b6d4" opacity="0.5"/>
</svg>
