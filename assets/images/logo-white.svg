          fill="none" 
          stroke="#ffffff" 
          stroke-width="3" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Tech Element -->
    <circle cx="20" cy="25" r="2" fill="#ffffff"/>
    <path d="M 20 25 L 15 20 M 20 25 L 25 20 M 20 25 L 15 30 M 20 25 L 25 30" 
          stroke="#ffffff" 
