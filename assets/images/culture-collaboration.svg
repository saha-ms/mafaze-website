<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200" width="300" height="200">
  <defs>
    <linearGradient id="collab-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="150" cy="100" r="80" fill="url(#collab-grad)" opacity="0.1"/>
  
  <!-- Central hub -->
  <circle cx="150" cy="100" r="25" fill="#2563eb" opacity="0.8"/>
  
  <!-- Team members around -->
  <g id="team-members">
    <!-- Member 1 -->
    <circle cx="150" cy="40" r="15" fill="#8b5cf6"/>
    <line x1="150" y1="55" x2="150" y2="75" stroke="#8b5cf6" stroke-width="2" stroke-dasharray="2,2"/>
    
    <!-- Member 2 -->
    <circle cx="210" cy="100" r="15" fill="#10b981"/>
    <line x1="195" y1="100" x2="175" y2="100" stroke="#10b981" stroke-width="2" stroke-dasharray="2,2"/>
    
    <!-- Member 3 -->
    <circle cx="150" cy="160" r="15" fill="#06b6d4"/>
    <line x1="150" y1="145" x2="150" y2="125" stroke="#06b6d4" stroke-width="2" stroke-dasharray="2,2"/>
    
    <!-- Member 4 -->
    <circle cx="90" cy="100" r="15" fill="#fbbf24"/>
    <line x1="105" y1="100" x2="125" y2="100" stroke="#fbbf24" stroke-width="2" stroke-dasharray="2,2"/>
  </g>
  
  <!-- Connection lines -->
  <path d="M 110 70 Q 150 80 190 70" stroke="#e5e7eb" stroke-width="1" fill="none"/>
  <path d="M 110 130 Q 150 120 190 130" stroke="#e5e7eb" stroke-width="1" fill="none"/>
  
  <!-- Icons on team members -->
  <text x="150" y="45" text-anchor="middle" fill="white" font-size="12" font-weight="bold">A</text>
  <text x="210" y="105" text-anchor="middle" fill="white" font-size="12" font-weight="bold">B</text>
  <text x="150" y="165" text-anchor="middle" fill="white" font-size="12" font-weight="bold">C</text>
  <text x="90" y="105" text-anchor="middle" fill="white" font-size="12" font-weight="bold">D</text>
  
  <!-- Center icon -->
  <path d="M 140 95 L 145 105 L 160 90" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
